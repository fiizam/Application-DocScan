name: scan_apps
description: "A Flutter app to scan, crop and manage documents."
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.6
  image: ^4.0.18
  cupertino_icons: ^1.0.5
  image_picker: ^1.1.1
  crop_your_image: ^0.7.0
  flutter_document_scanner: ^1.1.2
  path_provider: ^2.1.5
  shared_preferences: ^2.0.13
  http: ^1.5.0
  pdf: ^3.11.3
  printing: ^5.0.0
  share_plus: ^11.1.0
  permission_handler: ^12.0.1
  device_info_plus: ^11.5.0
  google_mlkit_text_recognition: ^0.15.0
  google_fonts: ^6.3.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
